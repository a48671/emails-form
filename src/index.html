<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="share">
            <div class="share__field">
                <div class="share__title">Share <span>Board name</span> with others</div>
                <div id="emails-input"></div>
            </div>
            <div id="share-control"  class="share__control">
                <button class="button" id="add-email" type="button">Add email</button>
                <button class="button" id="get-emails-count" type="button">Get emails count</button>
            </div>
        </div>
    </div>

    <%= htmlWebpackPlugin.tags.bodyTags %>

    <script>
        var inputContainerNode = document.querySelector('#emails-input');
        var emailsInput = EmailsInput(inputContainerNode, ['john@miro.com', 'invalid.email', 'mike@miro.com', 'alexander@miro.com']);
        var control = document.querySelector('#share-control');
        control.addEventListener('click', function (event) {
            if (event.target.id === 'add-email') {
                emailsInput.addRandomMail();
            }
            if (event.target.id === 'get-emails-count') {
                emailsInput.getEmailsCount();
            }
        })
    </script>

</body>
</html>
